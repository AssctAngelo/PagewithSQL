<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #9b59b6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
            position: relative;
        }
        h2 {
            color: red;
        }
        h1{
            color: #333;
        }
       
        .logout-btn {
            background-color: #c0392b;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #d35450;
        }
       
        .balloon {
            position: absolute;
            width: 100px;
            height: 130px;
            background-color: #3498db;
            border-radius: 50% 50% 40% 40%;
            pointer-events: none;
            animation: balloons 5s ease-out forwards;
        }

        @keyframes balloons {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #fff;
            pointer-events: none;
            animation: fireworks 1s linear forwards;
        }

        @keyframes fireworks {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(25);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <h2>Now, you are logged in!</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.backgroundColor = randomColor(); 
            document.querySelector('.container').appendChild(balloon);
        }

        const balloonsInterval = setInterval(createBalloon, 800);

        setTimeout(() => {
            clearInterval(balloonsInterval);
        }, 5000);

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.backgroundColor = randomColor(); 
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        const fireworksInterval = setInterval(createFirework, 800);

        
        setTimeout(() => {
            clearInterval(fireworksInterval);
        }, 5000);

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function logout() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
